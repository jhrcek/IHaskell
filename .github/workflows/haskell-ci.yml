          $CABAL v2-build $ARG_COMPILER $ARG_TESTS $ARG_BENCH --dry-run all
          cabal-plan
      - name: restore cache
        uses: actions/cache/restore@v4
        with:
          key: ${{ runner.os }}-${{ matrix.compiler }}-${{ github.sha }}
          path: ~/.cabal/store
          restore-keys: ${{ runner.os }}-${{ matrix.compiler }}-
      - name: install dependencies
        run: |
          $CABAL v2-build $ARG_COMPILER --disable-tests --disable-benchmarks --dependencies-only -j2 all
          $CABAL v2-build $ARG_COMPILER $ARG_TESTS $ARG_BENCH --dependencies-only -j2 all
      - name: build w/o tests
        run: |
          $CABAL v2-build $ARG_COMPILER --disable-tests --disable-benchmarks all
      - name: build
        run: |
          $CABAL v2-build $ARG_COMPILER $ARG_TESTS $ARG_BENCH all --write-ghc-environment-files=always
      - name: tests
        run: |
          $CABAL v2-test $ARG_COMPILER $ARG_TESTS $ARG_BENCH all --test-show-details=direct
      - name: cabal check
        run: |
          cd ${PKGDIR_ihaskell} || false
          ${CABAL} -vnormal check
          cd ${PKGDIR_ipython_kernel} || false
          ${CABAL} -vnormal check
          cd ${PKGDIR_ghc_parser} || false
          ${CABAL} -vnormal check
          cd ${PKGDIR_ihaskell_aeson} || false
          ${CABAL} -vnormal check
          cd ${PKGDIR_ihaskell_blaze} || false
          ${CABAL} -vnormal check
          cd ${PKGDIR_ihaskell_charts} || false
          ${CABAL} -vnormal check
          cd ${PKGDIR_ihaskell_diagrams} || false
          ${CABAL} -vnormal check
          cd ${PKGDIR_ihaskell_gnuplot} || false
          ${CABAL} -vnormal check
          cd ${PKGDIR_ihaskell_graphviz} || false
          ${CABAL} -vnormal check
          cd ${PKGDIR_ihaskell_hatex} || false
          ${CABAL} -vnormal check
          cd ${PKGDIR_ihaskell_juicypixels} || false
          ${CABAL} -vnormal check
          cd ${PKGDIR_ihaskell_magic} || false
          ${CABAL} -vnormal check
          cd ${PKGDIR_ihaskell_plot} || false
          ${CABAL} -vnormal check
          cd ${PKGDIR_ihaskell_widgets} || false
          ${CABAL} -vnormal check
          cd ${PKGDIR_ihaskell_static_canvas} || false
          ${CABAL} -vnormal check
      - name: haddock
        run: |
          $CABAL v2-haddock --disable-documentation --haddock-all $ARG_COMPILER --with-haddock $HADDOCK $ARG_TESTS $ARG_BENCH all
      - name: unconstrained build
        run: |
          rm -f cabal.project.local
          $CABAL v2-build $ARG_COMPILER --disable-tests --disable-benchmarks all
      - name: save cache
        if: always()
        uses: actions/cache/save@v4
        with:
          key: ${{ runner.os }}-${{ matrix.compiler }}-${{ github.sha }}
          path: ~/.cabal/store
